<!DOCTYPE html>
<html lang="en" onclick="test()">

<head>
  <title>It's corona time</title>
  <link rel="icon" sizes="192x192" href="images/icon.webp">
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      display: flex;
      justify-content: center;
    }

    #image {
      width: 40%;
    }

    @media only screen and (max-width: 600px) {
      #image {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <img id="image" src="images/1.svg" />
  <script>
    const total = 7;
    let temp = 1;
    let seconds = 500;
    for(let i=1;i<=total;i++) {
      seconds = seconds * 1.5;
      setTimeout(()=> {
        var newImg = new Image;
        newImg.src="images/" + i + ".svg";
      }, seconds)     
    }
    setInterval(function () {
      document.getElementById("image").src = "images/" + temp + ".svg";
      if (temp === total) {
        temp = 1;
      } else {
        temp = temp + 1;
      }
    }, 1200);

  </script>
</body>

</html>
