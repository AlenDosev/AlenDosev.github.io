<!DOCTYPE html>

    <head>

        <!-- Scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>

        <!-- Styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Fonts -->

    <body>
        <div class="col-xs-12">
            <div class="main-content col-xs-12">
                <div class="nav col-xs-12">
                    <div class="nav-item" onclick="goTo('menu')">

                    <div class="nav-item" onclick="goTo('galery')">

                        </div>

                        <div class="menu-nav-item" onclick="move(3)">

                    </div>

                    </div>
                    <div class="menu-content col-xs-10 col-xs-offset-1">

                                </div>
                            </div>

                    </div>

                <div id="galery" class="galery col-xs-12">
                    <h2>Gallery</h2>

                    </div>
                    <div class="col-xs-3">
                        <img width="100%" src="img/fast-food.jpg" />
